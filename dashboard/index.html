<!DOCTYPE html>

    <title>Employee Information</title>
    <style>
        html,
        body {
            background: #F5F7FF;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        /* Dropdown Button */
        .dropbtn {
            background-color: #04AA6D;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 5px 21px -2px #CDD1E1;
            border-radius: 10px;
            transition: background-color 0.2s ease-in-out, width 0.2s ease-in-out;
        }

        /* Dropdown button on hover & focus */
        .dropbtn:hover,
        .dropbtn:focus {
            background-color: #3e8e41;

        }


        /* The search field */
        #myInput {
            box-sizing: border-box;
            background-POSition: 14px 12px;
            background-repeat: no-repeat;
            font-size: 16px;
            padding: 14px 20px 12px 45px;
            border: none;
            border-bottom: 1px solid #ddd;
        }

        /* The search field when it gets focus/clicked on */
        #myInput:focus {
            outline: 3px solid #ddd;
        }

        /* The container <div> - needed to POSition the dropdown content */
        .dropdown {
            POSition: relative;
            display: flex;

            justify-content: center;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            margin-top: 50px;
            display: none;
            POSition: absolute;
            background-color: #f6f6f6;
            min-width: 230px;
            border: 1px solid #ddd;
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #f1f1f1
        }

        /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
        .show {
            display: block;
        }

        #pdfContainer {
            width: 60%;
            box-shadow: 0px 5px 21px 5px #CDD1E1;
            margin: 0 auto;
            margin-top: 20px;
        }
    </style>
</head>

        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        function filterFunction() {
            var input, filter, div, a, i;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            div = document.getElementById("myDropdown");
            a = div.getElementsByTagName("a");
            for (i = 0; i < a.length; i++) {
                txtValue = a[i].textContent || a[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    a[i].style.display = "";
                } else {
                    a[i].style.display = "none";
                }
            }
        }

        function populateEmployeeIDs() {
            const employeeIDsDiv = document.getElementById("employeeIDs");
            const employeeIDs = tableData.map(employee => ({ id: employee["EmpID"], name: employee["EName"] }));

            employeeIDsDiv.innerHTML = employeeIDs
                .map(employee => `<a href="#" onclick="selectEmployeeID('${employee.id}')">${employee.name} (${employee.id})</a>`)
                .join('');
        }

        function selectEmployeeID(selectedID) {
            // Perform the employee search and display PDF
            const employee = tableData.find(emp => emp["EmpID"] === selectedID);

            if (employee) {
                displayPDF(employee);
            } else {
                alert("Employee not found.");
            }
        }


        function displayPDF(employee) {
            const pdf = new jsPDF();

            pdf.setFillColor(255, 255, 255); // Set border color
            pdf.rect(0, 0, pdf.internal.pageSize.width, pdf.internal.pageSize.height, 'F');
            pdf.setProperties({

let base64StringBTC = "";

function convertImageToBase64(imagePath, callback) {
    let img = new Image();
    img.crossOrigin = "anonymous";
    img.onload = function () {
        let canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;
        let ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);
        let base64 = canvas.toDataURL("image/png"); // You can change the format if needed
        callback(base64);
    };
    img.src = imagePath;
}

function convertImages() {
    convertImageToBase64("images/background.jpg", function (base64Background) {
        base64StringBackground = base64Background;
        console.log("Background image converted to base64:");
        console.log(base64StringBackground);
        
        convertImageToBase64("images/BTC.jpg", function (base64BTC) {
            base64StringBTC = base64BTC;
            console.log("BTC image converted to base64:");
            console.log(base64StringBTC);
        });
    });
}
